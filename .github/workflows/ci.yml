name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Release (SET_MODE_ENABLED=OFF)
            build_type: Release
            set_mode: OFF
            debug_dot: OFF
          - name: Debug (SET_MODE_ENABLED=ON, RBTREE_DEBUG_DOT=ON)
            build_type: Debug
            set_mode: ON
            debug_dot: ON

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (Graphviz, Ninja, Python)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz ninja-build python3 python3-pip

      - name: Install Conan
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install conan
          conan --version

      - name: Conan install deps (${{ matrix.config.build_type }})
        run: |
          conan profile detect --force
          conan install . \
            --output-folder=third_party \
            --build=missing \
            -s build_type=${{ matrix.config.build_type }}

      - name: Configure (CMake) - ${{ matrix.config.name }}
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} \
            -DSET_MODE_ENABLED=${{ matrix.config.set_mode }} \
            -DRBTREE_DEBUG_DOT=${{ matrix.config.debug_dot }} \
            -DCMAKE_TOOLCHAIN_FILE=third_party/build/${{ matrix.config.build_type }}/generators/conan_toolchain.cmake

      - name: Build
        run: cmake --build build --config ${{ matrix.config.build_type }} -- -k 0

      - name: Run ctest
        working-directory: build
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: ctest -C ${{ matrix.config.build_type }} --output-on-failure

      - name: Run rb_tree with Graphviz dump (Debug only)
        if: ${{ matrix.config.build_type == 'Debug' }}
        run: |
          ./build/rb_tree --gv-file=graphviz/ci_tree.dot < tests/end2end/small_input.txt
          if [ ! -f graphviz/ci_tree.dot ]; then
            echo "ERROR: graphviz/ci_tree.dot was not created"
            exit 1
          fi

      - name: Upload Graphviz artifacts (if present)
        uses: actions/upload-artifact@v4
        with:
          name: graphviz-${{ matrix.config.build_type }}
          path: |
            graphviz/*.png
            graphviz/*.dot
          if-no-files-found: ignore
